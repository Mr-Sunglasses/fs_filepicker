{% set name = "fs_filepicker" %}
{% set version = load_setup_py_data().version %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ReimarBauer/fs_filepicker/archive/{{ version }}.tar.gz
  sha256: 

build:
  noarch: python
  number: 0
  entry_points:
   - fs_filepicker = fslib.fs_filepicker:main
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - future

  run:
    - python
    - setuptools
    - pyqt
    - fs
    - fs.webdavfs

test:
  imports:
    - fslib.fs_filepicker
  commands:
    - fs_filepicker -h

about:
  home: https://github.com/ReimarBauer/fs_filepicker 
  license: APACHE 2.0
  license_file: LICENSE
  summary: 'QT Filepicker for PyFilesystem2'

extra:
  recipe-maintainers:
    - ReimarBauer
